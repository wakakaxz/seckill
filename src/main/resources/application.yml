spring:
  ## Thymeleaf 配置
  thymeleaf:
    # 关闭缓存
    cache: false
  ## 数据源配置
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://10.1.1.128:3306/seckill?useSSL=false
      username: root
      password: secret
      # 初始连接数
      initial-size: 5
      # 最小空闲数量
      min-idle: 5
      # 最大连接数
      max-active: 10
  ## redis 配置
  redis:
    host: 10.1.1.128
    port: 6379
    password: secret
    database: 0
    # 连接超时时间
    timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数
        max-active: 10
        # 最大连接阻塞时间, 默认 -1 一直等
        max-wait: 10000ms
        # 最小空闲连接, 默认 0
        min-idle: 3
        # 最大空闲连接, 默认 8
        max-idle: 8

# Mybatis-plus 配置
mybatis-plus:
  # 配置 Mapper.xml 文件
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml
  # 配置 Mybatis 数据返回类型别名, 默认别名是类名
  type-aliases-package: com.xz.seckill.pojo
#  configuration:
#    default-executor-type: BATCH

# Mybatis SQL 打印 (方法接口所在的包, 不是 Mapper.xml 所在的包)
logging:
  level:
    com.xz.seckill.mapper: debug

